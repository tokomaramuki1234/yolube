<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在更新作業中 - YOLUBE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .contact-info {
            margin-top: 30px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .contact-info a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: border-bottom-color 0.3s ease;
        }
        
        .contact-info a:hover {
            border-bottom-color: #fff;
        }
        
        @media (max-width: 768px) {
            .maintenance-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <img src="/images/YOLUBE_logo.png" alt="YOLUBE" class="logo">
        <h1>現在更新作業中</h1>
        <div class="message">
            <p>申し訳ございません。<br>
            現在、サイトの更新作業を行っております。</p>
            <p>しばらくお待ちください。<br>
            ご不便をおかけして大変申し訳ございません。</p>
        </div>
        <div class="spinner"></div>
        <div class="contact-info">
            <p>お急ぎの方は下記までお問い合わせください</p>
            <p><a href="mailto:info@example.com">お問い合わせ</a></p>
        </div>
    </div>
</body>
</html>
